
<div class="container-fluid ">
    <div class="page_box p-3 mt-2" style="color: aliceblue;"> Tabular Report</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="page_content-data position-absolute">
  </div>
  <div style="display: flex; justify-content: flex-start;">
    <form [formGroup]="form">

        <!-- <dt class="ms-4" style="color: rgb(51, 22, 116);">Program</dt> -->

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Academic Term</mat-label>
        <mat-select formControlName="type" required>
          <!-- <mat-option *ngFor="let acc of readData" [value]="acc">{{acc}}</mat-option> -->
    </mat-select>

    <mat-error>Academic Term is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Semester</mat-label>
        <mat-select formControlName="progTerm" required>
         
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
          <mat-option [value]="4">4</mat-option>
          <mat-option [value]="5">5</mat-option>
          <mat-option [value]="6">6</mat-option>
    </mat-select>
    <mat-error>Semester is required</mat-error>

      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Program</mat-label>
        <mat-select formControlName="prog" required>
          <!-- <mat-option *ngFor="let acc of readData" [value]="acc">{{acc}}</mat-option> -->
    </mat-select>

    <mat-error>Program is required</mat-error>
      </mat-form-field>
      <button class="btn"  [disabled]="!form.valid" style="background: linear-gradient(to right, rgb(16, 24, 82), #797e86); color: white;"> Generate TR</button>


    </form>
  </div>
 
  </div>
</div>
